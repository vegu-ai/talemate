site_name: Talemate Documentation
site_url: https://vegu-ai.github.io/talemate/
theme:
  features:
    - content.code.copy
  name: material
  palette:
    scheme: slate
    primary: deep purple
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
      load: material/open-in-new
      payload: material/list-box
      learn-more: material/book-open-variant-outline
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.critic
  - md_in_html
plugins:
  - awesome-pages:
      strict: false
  - glightbox
exclude_docs: |
  update-progress/
extra_css:
  - style.css