[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "talemate"
version = "0.14.0"
description = "AI-backed roleplay and narrative tools"
authors = ["FinalWombat"]
license = "GNU Affero General Public License v3.0"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
astroid = "^2.8"
jedi = "^0.18"
black = "*"
rope = "^0.22"
isort = "^5.10"
jinja2 = "^3.0"
openai = ">=1"
requests = "^2.26"
colorama = ">=0.4.6"
Pillow = "^9.5"
httpx = "<1"
piexif = "^1.1"
typing-inspect = "0.8.0"
typing_extensions = "^4.5.0"
uvicorn = "^0.23"
blinker = "^1.6.2"
pydantic = "<3"
beautifulsoup4 = "^4.12.2"
python-dotenv = "^1.0.0"
websockets = "^11.0.3"
structlog = "^23.1.0"
runpod = "==1.2.0"
nest_asyncio = "^1.5.7"
isodate = ">=0.6.1"
thefuzz = ">=0.20.0"
tiktoken = ">=0.5.1"
nltk = ">=3.8.1"

# ChromaDB
chromadb = ">=0.4.17,<1"
InstructorEmbedding = "^1.0.1"
torch = ">=2.1.0"
sentence-transformers="^2.2.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
mypy = "^0.910"

[tool.poetry.scripts]
talemate = "talemate:cli.main"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
