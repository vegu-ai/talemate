name: test-container-build

on:
  push:
    branches: [ 'prep-*' ]

permissions:
  contents: read
  packages: write

jobs:
  container-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cuda: [true, false]

    steps:
      - uses: actions/checkout@v4

      - name: Set variant name
        run: |
          if [ "${{ matrix.cuda }}" == "true" ]; then
            echo "VARIANT=cuda" >> $GITHUB_ENV
            echo "VARIANT_TAG=-cuda" >> $GITHUB_ENV
          else
            echo "VARIANT=cpu" >> $GITHUB_ENV
            echo "VARIANT_TAG=" >> $GITHUB_ENV
          fi
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: CUDA_AVAILABLE=${{ matrix.cuda }}
          # Tag with prep suffix to avoid conflicts with production
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}${{ env.VARIANT_TAG }}