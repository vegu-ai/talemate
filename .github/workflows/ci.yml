name: ci

on:
  push:
    branches:
      - main
      - master
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  container-build:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cuda: [true, false]
    steps:
      - uses: actions/checkout@v4

      - name: Set variant name
        run: |
          if [ "${{ matrix.cuda }}" == "true" ]; then
            echo "VARIANT=cuda" >> $GITHUB_ENV
            echo "VARIANT_TAG=-cuda" >> $GITHUB_ENV
          else
            echo "VARIANT=cpu" >> $GITHUB_ENV
            echo "VARIANT_TAG=" >> $GITHUB_ENV
          fi

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: CUDA_AVAILABLE=${{ matrix.cuda }}
          # Tag with variant-specific tags
          tags: |
            ghcr.io/${{ github.repository }}:latest${{ env.VARIANT_TAG }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}${{ env.VARIANT_TAG }}

  deploy-docs:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: mkdocs-material-
      - run: pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-glightbox
      - run: mkdocs gh-deploy --force